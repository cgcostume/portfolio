
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Bootstrap Core CSS -->
  <!-- themes (*preferred):
    cerulean
    cosmo*
    cyborg
    darkly*
    flatly*
    journal
    lumen
    paper
    readable
    sandstone*
    simplex*
    slate*
    spacelab
    superhero*
    united*
    yeti* -->
  <link rel="stylesheet" href="http://bootswatch.com/yeti/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/scrolling-nav.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/portfolio.css" | prepend: site.baseurl }}">

  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/0.9.9/magnific-popup.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
</head>
