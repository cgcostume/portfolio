
<head>

  <!-- Required meta tags always come first -->
  <meta charset="{{ site.encoding }}">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Bootstrap Core CSS -->
  <!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">-->

  <link href='//fonts.googleapis.com/css?family={{ site.google_font_sans_serif }}' rel='stylesheet' type='text/css'>

  <link href='/css/styles.css' rel='stylesheet' type='text/css'>

  <!-- Custom CSS -->

  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <!--<link rel="stylesheet" href="{{ "/css/scrolling-nav.css" | prepend: site.baseurl }}">-->
  <!--<link rel="stylesheet" href="{{ "/css/portfolio.css" | prepend: site.baseurl }}">-->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <noscript><style>.js-only { display: none; }</style></noscript>

</head>
