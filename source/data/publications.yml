- key: 2022-eurocarto-pointcloud-cartography
  bibtex: wegen2022-pointcloud-cartography
  title: 'Non-Photorealistic Rendering of Point Clouds for Cartographic Visualization'
  date: '2022-09-18'
  authors:
  - Ole Wegen
  - Jürgen Döllner
  - Ronja Wagner
  - Daniel Limberger
  - Rico Richter
  - Matthias Trapp
  published: Extended Abstracts of Proc. ICA European Symp. on Cartography (EuroCarto)
  abstract:
    We present an approach for real-time non-photorealistic rendering (NPR) of 3D point clouds that provides a general-purpose component for their cartographic visualization. 
    For a given 3D point cloud, per-point attributes are derived in the preprocessing phase, e.g., for geometric, semantic, and instance information. 
    The point cloud thus attributed is then segmented into point clusters according to thematic or semantic criteria. 
    Different NPR styles configured by style descriptors can be bound to this information, i.e., the NPR style is parameterized by the point attributes found in the clusters. 
    The approach demonstrates that NPR applied to an enriched, clustered point cloud enables a generalized, abstract, and graphically styled visualization without the need to derive intermediate 3D representations. 
    We have implemented, as a proof-of-concept, several styles and mappings typically required for cartographic 3D visualizations. 
    Figure 1 shows an example of tree detection and its NPR depiction. 
